<body>

  <div class="row">
    <div class="large-12 columns">

      <header>
        <h1>debt</h1>
        <hr />
      </header>

      <section ng-controller="DebtGraphCtrl">
        <div class="row">
          <div class="large-10 columns">
            <ul class="button-group" id="debtGroup">
              <li><a href="#" class="small secondary button"
                     ng-class="{active:debtGroup=='all'}" ng-click="debtGroup='all'">全部</a></li>
              <li><a href="#" class="small secondary button"
                     ng-class="{active:debtGroup=='status'}" ng-click="debtGroup='status'">还款情况</a></li>
              <li><a href="#" class="small secondary button"
                     ng-class="{active:debtGroup=='hobby'}" ng-click="debtGroup='hobby'">爱好分布</a></li>
              <li><a href="#" class="small secondary button"
                     ng-class="{active:debtGroup=='hometown'}" ng-click="debtGroup='hometown'">地域分布</a></li>
              <li><a href="#" class="small secondary button"
                     ng-class="{active:debtGroup=='greatness'}" ng-click="debtGroup='greatness'">伟大程度</a></li>
            </ul>
          </div>
          <div class="large-2 columns">
            <a href="#" class="small round success button right" data-reveal-id="debt-contract">借款合同</a>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <div class="panel">
              <a href="#" class="expand round success button" ng-hide="debtGroup">Loading...</a>
              <div id="debt-graph"></div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <hr />
        <div class="row">
          <div class="large-5 columns">
            <p>© Copyright no one at all. Yay.</p>
          </div>
          <div class="large-7 columns">
            <h6 class="subheader right">滴水之恩，涌泉相报。嗷嗷嗷。</h6>
          </div>
        </div>
      </footer>

    </div>
  </div>

  <div id="debt-contract" class="reveal-modal">
    <h2>借款合同</h2>
    <p class="lead">debt: [det] n. 债务；借款；罪过。</p>
    <p>我需要￥3w，钱不够，要找你们借钱。</p>
    <p>
      1.预计两个月内还钱。<br/>
      2.不计利息，等我有钱了请你们吃饭。<br/>
      3.本合同不具备任何法律效力。
    </p>
    <p>谢谢。<br/>(2014.2.19)</p>
    <a class="close-reveal-modal">&#215;</a>
  </div>
